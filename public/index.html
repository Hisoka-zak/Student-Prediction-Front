<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <title>React App</title>

    <!-- Add the CSS for canvas -->
    <style>
      /* Allow the page to scroll */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      body {
        position: relative; /* Ensure relative positioning for stacking context */
      }

      #projector {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure it stays in the background */
        background-color: #3c4b52; /* Fallback background color */
        pointer-events: none; /* Prevent interactions with the canvas */
      }

      /* Example content to test scrolling */
      .content {
        padding: 20px;
        max-width: 800px;
        margin: 50px auto;
        font-family: Arial, sans-serif;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="projector">Your browser does not support the Canvas element.</canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="content">
      </div>
    </div>

    <script src="Back.js"></script>
  </body>
</html>
